<div
  class="overlay-backdrop"
  [class.opacity-100]="loader.isLoading()"
  [class.opacity-0]="!loader.isLoading()"
  [style.z-index]="loader.isInteractable() ? '9999' : '-1'"
  [style.pointer-events]="loader.isInteractable() ? 'auto' : 'none'"
>
  <div class="flex flex-col align-items-center justify-content-center h-full w-full">
    <img
      src="/assets/images/agregar_favorito.svg"
      alt="Loader animado"
      class="external-svg-loader"
    />
  </div>
</div>
